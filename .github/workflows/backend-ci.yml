name: backend-ci
on: [push, pull_request, workflow_dispatch]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: |
          python -m pip install --upgrade pip
          pip install django djangorestframework djangorestframework-simplejwt django-cors-headers pytest black flake8
      - run: black --check .
      - run: flake8 .
      - run: echo "No tests yet"; exit 0
